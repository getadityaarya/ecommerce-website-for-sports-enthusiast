<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Payment Gateway Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: calc(100% - 60px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        .success-message {
            display: none;
            text-align: center;
            color: #4caf50;
            margin-top: 20px;
        }
        .qr-code {
            text-align: center;
            margin-bottom: 15px;
        }
        .qr-code img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Online Payment Gateway Checkout</h2>
        
        <div class="qr-code"><br><br><br>
            <img src="Images/Payment/WhatsApp Image 2024-04-10 at 12.12.38 PM.jpeg" alt="QR Code for Payment">
        </div>

        <div class="success-message" id="success-message">Payment Successful!</div>
        
    </div>

    <script>
        var form = document.getElementById('payment-form');
        var successMessage = document.getElementById('success-message');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulate payment successful
            setTimeout(function() {
                showSuccessMessage();
            }, 2000); // Change this delay as per your requirement
        });

        function showSuccessMessage() {
            successMessage.style.display = 'block';
        }
    </script>
</body>
</html>
