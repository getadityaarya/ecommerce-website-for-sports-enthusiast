<!DOCTYPE html>
<html>
  <head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="slide navbar style.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <style>
      /*Header*/

      #header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 80px;
        background: #e3e6f3;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
        z-index: 999;
        position: sticky;
        top: 0;
        left: 0;
      }

      /*Navigation bar*/

      #navbar {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #navbar li {
        list-style: none;
        padding: 0 20px;
        position: relative;
      }
      #navbar li a {
        text-decoration: none;
        font-size: 16px;
        font-weight: 600;
        color: #1a1a1a;
        transition: 0.3s ease;
      }
      #navbar li a:hover,
      #navbar li a.active {
        color: deepskyblue;
      }
      #navbar li a.active::after,
      #navbar li a:hover::after {
        content: "";
        width: 30%;
        height: 2px;
        background: deepskyblue;
        position: absolute;
        bottom: -4px;
        left: 20px;
      }
      #mobile {
        display: none;
        align-items: center;
      }
      #close {
        display: none;
      }
    </style>

  </head>
  <body>
    <section id="header">
      <a href="#"><img src="Images/logo2.jpg" class="logo" alt="" /></a>

      <div>
        <ul id="navbar">
          <li><a href="index.html">HOME</a></li>
          <li><a href="shop.html">SHOP</a></li>
          <li><a href="blog.html">BLOG</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="contact.html">CONTACT</a></li>
          <li><a class="active" href="login.html">LOGIN</a></li>

          <li id="lg-bag">
            <a href="cart.html"><i class="far fa-shopping-bag"></i></a>
          </li>
          <a href="#" id="close"><i class="far fa-times"></i></a>
        </ul>
      </div>
      <div id="mobile">
        <a href="cart.html"><i class="far fa-shopping-bag"></i></a>
        <i id="bar" class="fas fa-outdent"></i>
      </div>
    </section>
    <section class="login-form">
      <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true" />

        <div class="signup">
          <form id="signupForm">
            <label for="chk" aria-hidden="true">Sign up</label>
            <input id ="username"type="text" name="username" placeholder="User name" required="" />
            <input id="email" type="email" name="email" placeholder="Email" required="" />
            <input
            id="password"
              type="password"
              name="password"
              placeholder="Password"
              required=""
            />
            <span id="signup_msg" hidden=true></span>
            <button type="submit">Sign up</button>
          </form>
        </div>

        <div class="login">
          <form id="loginForm">
            <label for="chk" aria-hidden="true">Login</label>
            <input id="login_email" type="email" name="email" placeholder="Email" required="" />
            <input
            id="login_password"
              type="password"
              name="password"
              placeholder="Password"
              required=""
            />
            <button>Login</button>
            <span id="login_msg" hidden=true></span>
          </form>
        </div>
      </div>
    </section>
                <script src="login.js"></script>

  </body>
</html>
